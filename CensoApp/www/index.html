<body class="animsition">
    <header>
        <nav>
            <div class="nav-wrapper">
                <a class="brand-logo center logo"></a>
            </div>
        </nav>
    </header>
    <main class="valign-wrapper">
        <div class="container center-align">
            <div class="collection">
                <a href="familylist.html?id=1" class="collection-item blue-text">Zona A<i class="material-icons right blue-text">home</i></a>
                <a href="familylist.html?id=2" class="collection-item blue-text">Zona B<i class="material-icons right blue-text">home</i></a>

    <div id="mdlRegistrarZona" class="modal">
        <div class="modal-content">
            <h4>Registrar Zona</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="NombreZona" type="text" data-length="20" maxlength="20">
                            <label for="NombreZona">Zona</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat btnSubmit">Registrar</a>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>

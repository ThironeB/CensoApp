<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/materialize/css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/animsition.css" />
    <link rel="stylesheet" type="text/css" href="css/loading.css" />
    <link rel="stylesheet" type="text/css" href="css/general.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Sign in</title>
</head>
<body class="animsition">
    <main class="valign-wrapper">
        <div class="container center-align">
            <div id="Registro" class="LoginForm">
                <div class="logo"></div>
                <form id="LoginForm">
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix left-align">account_circle</i>
                            <input id="txtUsername" type="text">
                            <label for="txtUsername">Usuario</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix left-align">lock</i>
                            <input id="txtPassword" type="password">
                            <label for="txtPassword">Contraseña</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <i class="material-icons prefix left-align">email</i>
                            <input id="txtEmail" type="email">
                            <label for="txtEmail">Correo Electrónico</label>
                        </div>
                    </div>
                    <div class="row submitlogup">
                        <button id="btnSubmit" class="btn waves-effect white col s10 offset-s1 btnSubmit" type="submit">
                            <span class="blue-text">Registrar</span><i class="material-icons right blue-text">send</i>
                        </button>
                    </div>
                </form>
                <a id="btnIndexTranslate" class="animsition-link" href="index.html"></a>
            </div>
        </div>
    </main>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align registrar">
                    <a href="login.html" class="animsition-link" data-animsition-out-class="fade-out-left-lg" data-animsition-out-duration="500">Ya estoy registrado</a>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/animsition.js"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
    <script type="text/javascript" src="scripts/materialize/materialize.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
